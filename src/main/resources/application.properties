spring.application.name=todo
# Bind server port from environment for Render; defaults to 8080 locally
server.port=${PORT:8080}

# Default to in-memory H2 (suitable for Render free, no disk)
# Override with SPRING_DATASOURCE_URL to use file mode when a disk is available
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:todo-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
