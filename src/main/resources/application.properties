spring.application.name=todo
# Bind server port from environment for Render; defaults to 8080 locally
server.port=${PORT:8080}

# Use embedded H2 in file mode (persists across restarts)
# Allow overriding via SPRING_DATASOURCE_URL (e.g., to use a mounted disk on Render)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/todo-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
