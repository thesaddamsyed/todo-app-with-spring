<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .strike-through {
        text-decoration: line-through;
        color: #6c757d;
      }
      .app-card {
        max-width: 760px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand fw-semibold"
          ><i class="bi bi-check2-square me-2"></i>Todo Application</span
        >
      </div>
    </nav>

    <div class="container py-4">
      <div class="card shadow-sm app-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 m-0">Your Tasks</h2>
            <div class="text-nowrap">
              <span
                class="badge text-bg-secondary me-1"
                th:text="${totalCount} + ' total'"
                >0 total</span
              >
              <span
                class="badge text-bg-success"
                th:text="${doneCount} + ' done'"
                >0 done</span
              >
            </div>
          </div>

          <form action="/" method="post" class="row g-2">
            <div class="col-12 col-md-9">
              <input
                class="form-control form-control-lg"
                type="text"
                name="title"
                placeholder="Add a new task..."
                aria-label="Task title"
                required
              />
            </div>
            <div class="col-12 col-md-3 d-grid">
              <button class="btn btn-primary btn-lg" type="submit">
                <i class="bi bi-plus-lg me-1"></i>Add Task
              </button>
            </div>
          </form>

          <hr class="my-4" />

          <div th:if="${totalCount == 0}" class="text-center text-muted py-4">
            <i class="bi bi-inbox display-6 d-block mb-2"></i>
            <p class="mb-0">No tasks yet. Add your first task above.</p>
          </div>

          <div th:if="${totalCount > 0}" class="list-group">
            <th:block th:each="task : ${tasks}">
              <div
                class="list-group-item d-flex align-items-center justify-content-between"
              >
                <div class="d-flex align-items-center gap-3">
                  <form
                    th:action="@{'/' + ${task.id} + '/toggle'}"
                    method="get"
                    class="m-0"
                  >
                    <button
                      class="btn btn-sm"
                      type="submit"
                      th:classappend="${task.completed} ? 'btn-success' : 'btn-outline-secondary'"
                      aria-label="Toggle status"
                    >
                      <i
                        class="bi"
                        th:classappend="${task.completed} ? ' bi-check-circle-fill' : ' bi-circle' "
                      ></i>
                    </button>
                  </form>
                  <span
                    class="fs-5"
                    th:classappend="${task.completed} ? ' strike-through'"
                    th:text="${task.title}"
                    >Task Title</span
                  >
                </div>
                <form
                  th:action="@{'/' + ${task.id} + '/delete'}"
                  method="get"
                  class="m-0"
                >
                  <button class="btn btn-outline-danger btn-sm" type="submit">
                    <i class="bi bi-trash me-1"></i>Delete
                  </button>
                </form>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
