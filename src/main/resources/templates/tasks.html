<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      .strike-through {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="mt-5 text-center">Todo Application</h1>
        <form action="/" method="post" class="row mt-3">
          <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Enter task title" required />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Add Task</button>
          </div>
        </form>
        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
              <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <span th:classappend="${task.completed} ? 'strike-through'" th:text="${task.title}">Task Title</span>
                  <div>
                    <form th:action="@{'/' + ${task.id} + '/toggle'}" method="get" style="display:inline;">
                      <button class="btn btn-outline-warning btn-sm" type="submit">Toggle</button>
                    </form>
                    <form th:action="@{'/' + ${task.id} + '/delete'}" method="get" style="display:inline;">
                      <button class="btn  btn-outline-danger btn-sm" type="submit">Delete</button>
                    </form>
                  </div>
                </div>

              </div>
            </th:block>
          
        </div>
    </div>
  </body>
</html>
